<script>
    document.write('Bilangan 1'+ '<br> Bialangan 2 '+'<br> Bialangan 3 ');
    document.write('<hr> Cetak Bilangan 1 sampai 50');
    // operasi hitung menggunakan increment (dari kecil ke besar)
    var angka;
    for(angka=1; angka <=50; angka++){
        document.write('<br> Bilangan '+ angka);
    }
    // perulangan menggunakan decrement (dari besar ke kecil)

    document.write('<hr> perulangan menggunakan decrement');
    var bil;
    for(bil=50; bil>=1; bil--){
        document.write('<br>'+bil);
    };
    // mencetak bilangan ganjil
    // menggunakan modulus
    document.write('<hr> Mencetak Bilangan Ganjil');
    let ganjil;
    for(ganjil=1; ganjil<=20; ganjil++){
        if(ganjil % 2 == 1 ){
            document.write('<br> Bilangan Ganjil '+ganjil);
        };
    };
    // mencetak bilangan Genap
    // menggunakan modulus
    document.write('<hr> Mencetak Bilangan Genap');
    let genap;
    for(genap=1; genap<=20; genap++){
        if(genap % 2 == 0 ){
            document.write('<br> Bilangan genap '+genap);
        };
    };

    //mencetak looping while
    document.write('<hr> Mencetak Angka 1 Sampai 30');
    let angka2 =1;
    while(angka2 <= 30){
        document.write("<br>Cetak bilangan" + angka2);
        angka2++;
    }

    document.write('<hr> Mencetak Angka 30 Sampai 1');
    let angka3 =30;
    while(angka3 >= 1){
        document.write("<br>Cetak bilangan" + angka3);
        angka3--;
    }

//membuat bilangan prima
document.write('<hr> Membuat bilangan prima');
var i;
var y;


for(i = 1; i <= 30; i++){
    var prim = 0;
    for(y=1; y <= i; y++){
        if(i % y == 0){
            prim++
        }
    }
    if(prim ==2){
        document.write('<br> Bilangan Prima'+ i);
    }
}
</script>
