<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tugas pertemuan 6</title>
    <script src="js\jquery.js"></script>
</head>
<style>
    #box {
        width: 300px;
        height: 80px;
        background-color: pink;
        border: 2px solid black;
    }
</style>
</head>

<body>
    <button id="tombol_hide">Hide</button>
    <button id="tombol_show">Show</button>
    <br>
    <br>
    <table id="gambar" class="display" style="width:25% ">
        <thead>
            <tr style="background-color: aqua;">
                <th>gambar</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="img\1.PNG" style="height: 200px;"></td>
            </tr>
            <tr>
                <td><img src="img\2.PNG" style="height: 200px;"></td>
            </tr>
            <tr>
                <td><img src="img\asdasdasdasddaa.PNG" style="height: 200px;"></td>
            </tr>
        </tbody>

    </table>
</body>
<script>
    $(document).ready(function () {

        $("#tombol_hide").click(function () {
            $("#gambar").hide();
        })

        $("#tombol_show").click(function () {
            $("#gambar").show();
        })

    });
</script>

</html>
