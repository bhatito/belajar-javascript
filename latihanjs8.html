<script>

    let pelanggan = "Bhatito";
    let produk = "TV";
    let harsat = 0;
    switch (produk){
        case 'TV' : harsat = 300000; break;
        case 'Motor' : harsat = 12000000; break;
        case 'Kulkas' : harsat = 400000; break;
        default: harsat = 0; 

    }
    let jum_beli = 3;
    let bruto = harsat * jum_beli;
    let ppn = bruto * 0.11;
    // membuat diskon untuk 3 produk
    let diskon =0;
    if(produk==='TV') 
    diskon = 0.3 * bruto;
    else if(produk==='Motor') 
    diskon = 0.2 * bruto;
    else diskon = 0.5 * bruto;
    document.write("Data Pembelian " +
    "<br>Pelanggan : " + pelanggan +
    "<br>Produk : " + produk +
    "<br>Jumlah Beli Produk : " + jum_beli +
    "<br>Harga Satuan : " + harsat+
    "<br>Total Harga : " + bruto+
    "<br>Diskon : " + diskon+
    "<br>PPN : " + ppn);
</script>
