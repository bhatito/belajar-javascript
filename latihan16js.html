<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Kalkulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <center>
    <form id="kalkulator"  >
    <table style="width: 80%;background-color: rgb(22, 179, 87); border: solid; text-align: center;" border="">
    <h1 style="align-items: center; font-style:italic " >
        Kalkulator Sederhana
    </h1>
    <td> Angka 1 :
    <input type="text" name="angka" placeholder="masukan angka pertama" id="angka"><br>
    </td>
    <td>
    Angka 2 :
    <input type="text" name="angka2" placeholder="masukan angka kedua" id="angka2"><br>
    </td>
    <td>
    <br>
    <br>
    Hasil : 
    <input type="text" name="hasil" value="" disabled> <br>
    <br>
    <br>
</td>
<td>
    <button type="button" class="operator btn btn-info" value="+" onclick="tambah()">+</button>
    <button type="button" class="operator btn btn-info" value="-" onclick="kurang()">-</button>
    <button type="button" class="operator btn btn-info" value="/" onclick="pembagian()">/</button>
    <button type="button" class="operator btn btn-info" value="X" onclick="kali()">X</button>
    <button type="button" class="operator btn btn-info" value="^" onclick="pangkat()">^</button>
</td>

</table>
</form>
</center>
