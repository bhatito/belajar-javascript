<script>
    //array of object
    // array di dalam array
    let p1 = {nama:"Bhatito",nilai:80};
    let p2 = {nama:"Fajar",nilai:81};
    let p3 = {nama:"Bima",nilai:82};
    let p4 = {nama:"Gilang",nilai:83};
    let p5 = {nama:"Biondy",nilai:84};

    let person = [p1,p2,p3,p4,p5];
</script>
<h3>
    <table style="padding: 10; text-align: center; width: 100%;">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Nilai</th>
                <th>Nilai</th>
                <th>Keterangan</th>
            </tr>
        </thead>
        <tbody>
            <script>
                var no =1 ;
                for(p of person ){
                    let ket = (p.nilai >= 60) ? "Lulus " : "Gagal";
                    //set grade A - E menggunakan if multikondisi
                    // A = 90 - 100 
                    // B = 80 - 89 
                    // C = 70 - 79
                    // D = 60 - 69
                    // E = 50 - 59

                    // set predikat (menggunakan switch case)
                    // A sangat baik 
                    // B Baik
                    // C cukup
                    // D Kurang 
                    // E sangat Kurang

                    //set warna warni table menggunakan looping
                    document.write(`<tr bgcolor="">
                <td>${no++}</td>
                <td>${p.nama}</td>
                <td>${p.nilai}</td>
                <td>${ket}</td>
            </tr>`)
        }
        </script>
        </tbody>
    </table>
</h3>
