<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan JS Pertama</title>
  </head>
  <body></body>
  <script>
    // ini adlaah komentar javascript
    // var ini adalah deklarasi variable
    // nama adalah nama variabel
    var nama = "Bhatito Sharoni Putra";
    var pekerjaan = "Mahasiswa"; //type data string
    let umur = "25"; //type data bilangan bulat
    let beratbadan = "75.5"; //tipe data bilangan float

    document.write("<h3 align='center'> Belajar JavaScript </h3>");
    document.write("<hr/>");
    document.write("<br>Nama Mahasiswa : " + nama);
    document.write("<br>Pekerjaan : " + pekerjaan);
    document.write("<br>Umur : " + umur);
    document.write("<br>Berat Badan : " + beratbadan);
  </script>
</html>
